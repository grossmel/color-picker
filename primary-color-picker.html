
<!DOCTYPE html>
<html>
  <body style="margin:0; padding:10px; font-family:sans-serif;">
    <input type="color" id="colorInput" />
    <br/>
    <input type="text" id="hexCode" readonly style="margin-top:8px; width:100px;" />
    <button onclick="copyHex()" style="margin-left:8px;">Copy</button>

    <script>
      const colorInput = document.getElementById("colorInput");
      const hexCode = document.getElementById("hexCode");

      colorInput.addEventListener("input", () => {
        hexCode.value = colorInput.value;
        parent.postMessage({ color: colorInput.value, picker: "primary" }, "*");
        console.log("ðŸŸ¢ Color sent to Velo:", colorInput.value);
      });

      function copyHex() {
        hexCode.select();
        document.execCommand("copy");
        parent.postMessage({ type: "colorCopied", picker: "primary" }, "*");
        console.log("ðŸ“‹ Hex copied:", hexCode.value);
      }
    </script>
  </body>
</html>
